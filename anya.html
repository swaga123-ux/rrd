<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–î–ª—è –ê–Ω–∏ üíñ –° 8 –ú–∞—Ä—Ç–∞!</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    background: #0a0e29;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    color: white;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    position: fixed;
    -webkit-text-size-adjust: 100%;
    touch-action: manipulation;
}

#container {
    position: relative;
    width: 100%;
    height: 100%;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100% !important;
    height: 100% !important;
    display: block;
}

#content {
    position: relative;
    z-index: 5;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow: hidden;
}

.heart-animation {
    width: clamp(70px, 20vw, 120px);
    height: clamp(70px, 20vw, 120px);
    margin-bottom: clamp(15px, 4vh, 30px);
    flex-shrink: 0;
}

.heart-shape {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff4d7d, #ff2f6d);
    transform: rotate(-45deg);
    border-radius: 15px 15px 0 0;
    animation: heartbeat 1.5s infinite;
    position: relative;
}

.heart-shape::before,
.heart-shape::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    border-radius: 50%;
}

.heart-shape::before { 
    top: -50%; 
    left: 0;
}
.heart-shape::after { 
    top: 0; 
    left: 50%; 
}

@keyframes heartbeat {
    0%,100% { transform: rotate(-45deg) scale(1); }
    25% { transform: rotate(-45deg) scale(1.1); }
    50% { transform: rotate(-45deg) scale(1); }
    75% { transform: rotate(-45deg) scale(1.08); }
}

.message {
    background: rgba(10,14,41,.85);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: clamp(15px, 4vw, 20px);
    padding: clamp(20px, 5vw, 30px);
    text-align: center;
    max-width: min(500px, 90vw);
    width: 100%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    flex-shrink: 0;
    margin-bottom: 10px;
}

.message-line {
    margin: clamp(8px, 2vh, 12px) 0;
    opacity: 0;
    transform: translateY(15px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    line-height: 1.4;
    word-break: break-word;
    overflow-wrap: break-word;
}

.message-line.visible {
    opacity: 1;
    transform: translateY(0);
}

.greeting {
    font-size: clamp(18px, 5vw, 24px);
    font-weight: 700;
    color: #ffffff;
}

.holiday {
    font-size: clamp(22px, 6vw, 28px);
    font-weight: 800;
    color: #ffb6c1;
    margin: clamp(10px, 3vh, 15px) 0;
}

.wish {
    font-size: clamp(16px, 4vw, 18px);
    color: #e8f4ff;
}

.love {
    font-size: clamp(20px, 5vw, 24px);
    font-weight: 700;
    color: #ff4d7d;
    margin: clamp(15px, 4vh, 20px) 0;
}

.signature {
    font-size: clamp(16px, 4vw, 18px);
    color: #a0c8ff;
    font-style: italic;
    margin-top: clamp(15px, 4vh, 25px);
    padding-top: clamp(10px, 3vh, 15px);
    border-top: 1px solid rgba(255,255,255,0.1);
}

.footer {
    position: absolute;
    bottom: clamp(10px, 3vh, 20px);
    width: 100%;
    text-align: center;
    font-size: clamp(12px, 3vw, 14px);
    color: rgba(255,255,255,0.5);
    z-index: 5;
    padding: 0 20px;
}

/* –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
@media (max-height: 600px) {
    .heart-animation {
        margin-bottom: 10px;
    }
    
    .message {
        padding: 15px;
        max-height: 70vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
    }
    
    .message-line {
        margin: 6px 0;
    }
    
    .footer {
        position: relative;
        bottom: auto;
        margin-top: 10px;
    }
}

/* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
@media (orientation: landscape) and (max-height: 500px) {
    #content {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
    }
    
    .heart-animation {
        margin-bottom: 0;
        margin-right: 20px;
        width: clamp(60px, 15vh, 100px);
        height: clamp(60px, 15vh, 100px);
    }
    
    .message {
        max-width: 60%;
        padding: 15px;
    }
    
    .message-line {
        margin: 5px 0;
    }
    
    .footer {
        position: absolute;
        width: auto;
        right: 20px;
        bottom: 10px;
        left: auto;
    }
}

/* iOS Safari —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ —Å—Ç–∏–ª–∏ */
@supports (-webkit-touch-callout: none) {
    .message {
        background: rgba(10,14,41,.95);
    }
    
    body {
        height: -webkit-fill-available;
    }
    
    #container {
        height: -webkit-fill-available;
    }
}

/* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è */
html {
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
}
</style>
</head>

<body>
<div id="container">
    <canvas id="bg"></canvas>
    <canvas id="stars"></canvas>
    <canvas id="hearts"></canvas>

    <div id="content">
        <div class="heart-animation">
            <div class="heart-shape"></div>
        </div>

        <div class="message">
            <div class="message-line greeting">–î–æ—Ä–æ–≥–∞—è –ê–Ω—è,</div>
            <div class="message-line holiday">–° 8 –ú–∞—Ä—Ç–∞!</div>
            <div class="message-line wish">–¢—ã ‚Äî —Ç–æ—Ç —á–µ–ª–æ–≤–µ–∫,</div>
            <div class="message-line wish">—Ä—è–¥–æ–º —Å –∫–æ—Ç–æ—Ä—ã–º</div>
            <div class="message-line wish">–∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ –∏ —Ç–µ–ø–ª–æ.</div>
            <div class="message-line wish">&nbsp;</div>
            <div class="message-line wish">–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å</div>
            <div class="message-line wish">–ø—Ä–∏–Ω–æ—Å–∏—Ç —Ä–∞–¥–æ—Å—Ç—å.</div>
            <div class="message-line wish">&nbsp;</div>
            <div class="message-line love">–õ—é–±–ª—é ‚ù§Ô∏è</div>
            <div class="message-line signature">‚Äî –ò–ª—å–¥–∞—Ä</div>
        </div>
        
        <div class="footer">
            –° –ª—é–±–æ–≤—å—é –∏ —Ç–µ–ø–ª–æ–º üíñ
        </div>
    </div>
</div>

<script>
// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è canvas
const bgCanvas = document.getElementById('bg');
const starsCanvas = document.getElementById('stars');
const heartsCanvas = document.getElementById('hearts');
const bgCtx = bgCanvas.getContext('2d');
const starsCtx = starsCanvas.getContext('2d');
const heartsCtx = heartsCanvas.getContext('2d');

let hearts = [];
let stars = [];

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö —Ä–∞–∑–º–µ—Ä–æ–≤ canvas
function setupCanvas() {
    const dpr = window.devicePixelRatio || 1;
    const width = window.innerWidth;
    const height = window.innerHeight;
    
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã —Å —É—á–µ—Ç–æ–º DPI
    [bgCanvas, starsCanvas, heartsCanvas].forEach(canvas => {
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
    });
    
    // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç—ã
    [bgCtx, starsCtx, heartsCtx].forEach(ctx => {
        ctx.scale(dpr, dpr);
    });
    
    drawBackground();
    createStars();
}

// –†–∏—Å—É–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω
function drawBackground() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    
    const gradient = bgCtx.createLinearGradient(0, 0, 0, height);
    gradient.addColorStop(0, '#0a0e29');
    gradient.addColorStop(0.5, '#1a2a5a');
    gradient.addColorStop(1, '#2a3a6a');
    
    bgCtx.fillStyle = gradient;
    bgCtx.fillRect(0, 0, width, height);
}

// –°–æ–∑–¥–∞—ë–º –∑–≤—ë–∑–¥—ã
function createStars() {
    stars = [];
    const width = window.innerWidth;
    const height = window.innerHeight;
    
    for (let i = 0; i < 40; i++) {
        stars.push({
            x: Math.random() * width,
            y: Math.random() * (height * 0.5),
            size: Math.random() * 2 + 0.5,
            brightness: Math.random() * 0.5 + 0.3
        });
    }
    drawStars();
}

// –†–∏—Å—É–µ–º –∑–≤—ë–∑–¥—ã
function drawStars() {
    const width = window.innerWidth;
    const height = window.innerHeight * 0.5;
    
    starsCtx.clearRect(0, 0, width, height);
    
    stars.forEach(star => {
        starsCtx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
        starsCtx.beginPath();
        starsCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        starsCtx.fill();
    });
}

// –°–æ–∑–¥–∞—ë–º –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥—Ü–∞
function createHeart() {
    if (Math.random() < 0.25 && hearts.length < 15) { // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–¥–µ—Ü
        const heartTypes = ['‚ù§Ô∏è', 'üíñ', 'üíó'];
        hearts.push({
            x: Math.random() * window.innerWidth,
            y: -30,
            emoji: heartTypes[Math.floor(Math.random() * heartTypes.length)],
            size: Math.floor(Math.random() * 6 + 14),
            speedY: Math.random() * 1.2 + 0.8,
            opacity: Math.random() * 0.4 + 0.3,
            rotation: Math.random() * Math.PI * 2,
            rotationSpeed: (Math.random() - 0.5) * 0.02
        });
    }
}

// –†–∏—Å—É–µ–º –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥—Ü–∞
function drawHearts() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    
    heartsCtx.clearRect(0, 0, width, height);
    
    for (let i = hearts.length - 1; i >= 0; i--) {
        const h = hearts[i];
        h.y += h.speedY;
        h.rotation += h.rotationSpeed;
        
        heartsCtx.save();
        heartsCtx.translate(h.x, h.y);
        heartsCtx.rotate(h.rotation);
        heartsCtx.globalAlpha = h.opacity;
        
        heartsCtx.font = `${h.size}px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif`;
        heartsCtx.textAlign = 'center';
        heartsCtx.textBaseline = 'middle';
        heartsCtx.fillText(h.emoji, 0, 0);
        
        heartsCtx.restore();
        
        // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥—Ü–µ, –µ—Å–ª–∏ —É–ø–∞–ª–æ –∑–∞ —ç–∫—Ä–∞–Ω
        if (h.y > height + 50) {
            hearts.splice(i, 1);
        }
    }
}

// –û—Å–Ω–æ–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
function animate() {
    createHeart();
    drawHearts();
    requestAnimationFrame(animate);
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
function init() {
    setupCanvas();
    animate();
    
    // –ü–æ—è–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
    document.querySelectorAll('.message-line').forEach((el, i) => {
        setTimeout(() => el.classList.add('visible'), 800 + i * 250);
    });
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ —ç–∫—Ä–∞–Ω–∞
    let resizeTimeout;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
            setupCanvas();
        }, 100);
    });
    
    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑—É–º –Ω–∞ iOS
    document.addEventListener('touchmove', (e) => {
        if (e.scale !== 1) {
            e.preventDefault();
        }
    }, { passive: false });
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ - –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–µ–Ω—é
    document.addEventListener('contextmenu', (e) => e.preventDefault());
}

// –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
window.addEventListener('load', init);

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
window.addEventListener('orientationchange', () => {
    setTimeout(() => {
        setupCanvas();
    }, 100);
});
</script>
</body>
</html>
